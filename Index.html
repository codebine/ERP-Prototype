<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gradient-custom {
            background-image: url('image/background.jpg');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <section class="vh-100  ">
        <div class="card h-100 gradient-custom">
            <div class="card-body">
                <div class="container h-100 ">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card" style="border-radius: 18px;">
                                <div class="card-body p-3">
                                    <div class="px-5 pb-5" >
                                        <div class="text-center mb-2">
                                            <img src="image/apple-touch-icon.png" alt="Logo"
                                                style="width: 128px;height: 128px;" />
                                            <h2 class="fw-bold my-4">Login</h2>
                                        </div>
                                        <form>
                                            <div class="form-outline form-white mb-y">
                                                <label class="form-label" for="typeEmailX">Email <span
                                                        style="color:red">*</span></label>
                                                <input type="email" id="typeEmailX"
                                                    class="form-control form-control-lg" />
                                            </div>
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="typePasswordX">Password <span
                                                        style="color:red">*</span></label>
                                                <input type="password" id="typePasswordX"
                                                    class="form-control form-control-lg" />
                                            </div>
                                            <p class="small pb-lg-2">
                                                <input type="checkbox">
                                                <label for="signed"> Keep me signed in</label>
                                                <br>
                                            </p>
                                            <div class="d-grid gap-2">
                                                <a class="btn btn-primary" type="submit" href="circulation-dashboard.html">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
